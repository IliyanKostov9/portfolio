{% load static %}

<div class="row text-center justify-content-center">
  <h2 id="Projects" class="lazy"><a href="#Projects">Projects</a></h2>

  {% for row in projects %}
  <div class="row">
    {% for project in row.project %}
    <div class="col-md-4 lazy d-flex">
      <div class="card">
        <div class="row g-0 flex-grow-1">
          <div class="col-md-4">
            <img
              src="{% static 'images/'|add:project.image %}"
              class="project-img img-fluid rounded-start me-4 lazy"
              alt="{{ project.name }}"
            />
          </div>

          <div class="col-md-8">
            <div class="card-body">
              <figure>
                <blockquote class="blockquote">
                  <h3 class="card-title mb-3">{{ project.name }}</h3>
                </blockquote>
                <figcaption class="blockquote-footer">
                  <p>{{ project.date }}</p>
                </figcaption>
              </figure>
              <p class="card-text" {% if project.scroll_description %}scroll-text{% endif %}>
                {{ project.description }}
              </p>
            </div>
            </div>
              <div class="btn-group mt-auto p-3" aria-label="{{ project.name }} buttons for github">
              {% for repo in project.repositories %}
              <button
                type="button"
                class="btn btn-outline-primary btn-rounded btn-lg"
                data-mdb-ripple-init
                onclick="window.open('{{ repo.url }}','_blank')"
              >
                {{ repo.name }}
                <i class="fab fa-github"></i>
              </button>
              {% endfor %}
              </div>
            </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <p class="space-bottom-50" />
  {% endfor %}
</div>
