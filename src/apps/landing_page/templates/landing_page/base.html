{% load static %}

<!doctype html>
<html lang="en" data-mdb-theme="dark">
  <head>
    <title>Iliyan's portfolio page</title>
        <link rel="browser icon" href="{% static 'favicon.ico' %}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <link href="{% static 'default.css' %}" />

    {% block extra_head %} {% endblock %}
  </head>

  <body>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.1.0/mdb.umd.min.js"
    ></script>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          data-mdb-collapse-init
          class="navbar-toggler"
          type="button"
          data-mdb-target="#navbarCenteredExample"
          aria-controls="navbarCenteredExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCenteredExample"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script src="{% static 'scripts/lazyload.js' %}"></script>

    <footer class="text-center bg-body-tertiary">
      <div class="container pt-4">
        <section class="mb-4">
          <a
            class="btn btn-link btn-floating btn-lg m-1"
            href="https://www.linkedin.com/in/iliyan-kostov/"
            role="button"
            target="_blank"
          >
            <i class="fab fa-2x fa-linkedin"></i>
          </a>
          <a
            class="btn btn-link btn-floating btn-lg m-1"
            href="https://github.com/IliyanKostov9"
            role="button"
            target="_blank"
            ><i class="fab fa-2x fa-github"></i
          ></a>
        </section>
      </div>

      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        Made with
        <a class="text-body" href="https://www.djangoproject.com/">
          ❤️ by Django</a
        >
      </div>
    </footer>
  </body>
</html>
